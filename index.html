<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Freelancer</title>
</head>
<body>
    <div class="container-fluid g-0">
        <!-- navbar -->
        <div class="row">
            <div class="col-12">
                <div class="navbar">
                    <h1>start bootstrap</h1>

                    <!-- <div class="menu2">
                        <ul>
                            <li>portfolio</li>
                            <li>about</li>
                            <li>contact</li>
                        </ul>
                    </div> -->

                    <div class="menu">
                        <i class="fas fa-bars"></i>
                    </div>

                </div>

            </div>
        </div>
        <!-- fine navbar -->

        <!-- jumbotron -->
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <img src="img/avatar.svg" alt="">
                    <h1>start bootstrap</h1>

                    <div class="star bianco">
                        <div class="barra bgbianco"></div>
                        <i class="fas fa-star"></i>
                        <div class="barra bgbianco"></div>

                    </div>

                    <p>graphic artist - web designer - illustrator</p>

                </div>
            </div>
        </div>
        <!-- fine jumbotron -->

        <!-- titolo portfolio -->
        <div class="row ">
            <div class="col-12">
                <div class="titolo">
                    <h1>portfolio</h1>

                    <div class="star nero">
                        <div class="barra bgnero"></div>
                        <i class="fas fa-star"></i>
                        <div class="barra bgnero"></div>

                    </div>

                </div>

            </div>
        </div>
        <!-- fine titolo -->

        <!-- portfolio -->
        <div class="row">
            <div class="col-xs-12 col-md-6 col-xxl-4">
                <div class="item">
                    <img src="img/cabin.png" alt="">

                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-xxl-4">
                <div class="item">
                    <img src="img/cake.png" alt="">

                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-xxl-4">
                <div class="item">
                    <img src="img/circus.png" alt="">

                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-xxl-4">
                <div class="item">
                    <img src="img/game.png" alt="">

                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-xxl-4">
                <div class="item">
                    <img src="img/safe.png" alt="">

                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-xxl-4">
                <div class="item">
                    <img src="img/submarine.png" alt="">

                </div>
            </div>
            
        </div>
        <!-- fine portfolio -->

        <!-- sezione about -->
        <div class="row">
            <div class="col-12">
                <div class="about">

                </div>

            </div>
        </div>
        <!-- fine sezione about -->

        <!-- sezione contatti -->
        <div class="row">
            <div class="col-12">
                <div class="contact">

                </div>
            </div>

        </div>
        <!-- fine sezione contatti -->

        <!-- sezione info -->
        <div class="row">
            <div class="col-12">
                <div class="info">

                </div>
            </div>
        </div>
        <!-- fine sezione info -->

        <!-- footer -->
        <div class="row">
            <div class="col-12">
                <footer>

                </footer>

            </div>
        </div>
    </div>
    
</body>
</html>
